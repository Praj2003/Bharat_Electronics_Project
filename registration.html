<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registration.css">
  <title>Registration Page</title>
</head>

<body>
  <div class="container">
    <h1>Bharat Electronics Limited</h1>
    <h2>Registration</h2>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <div id="error-message"></div>
    <div id="login-link">
      <p>Already have an account?</p>
      <a href="login.html">Login here</a>
    </div>
    <div id="interest-link">
      <p>If you have filled the registration already then fill the field form in which you want to do internship</p>
      <a href="bin.html">Fill out our field form</a>
    </div>
  </div>
  

  <script src="registration.js"></script>
</body>

</html>
